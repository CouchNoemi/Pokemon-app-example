<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>I wanna be the very best! Like no one ever was!</title>
  </head>

  <body class="img1">
    <!--Header-->
    <nav
      class="navbar navbar-expand-lg bg-danger d-flex justify-content-center px-3"
    >
      <a class="navbar-brand" href="#">
        <img class="logo" src="./assets/images/pokemon-logo.png" alt="" />
      </a>
      <h1 class="poke-trainer">POKE-Trainer</h1>
    </nav>

    <!--game section-->
    <section class="game-container">
      <!--left container-->
      <div class="con1">
        <!--search-->
        <input
          class="form-control mr-sm-2 w-100"
          type="search"
          aria-label="Search"
          id="auto-complete"
          placeholder="Search the PokeDex"
        />

        <!--pokemon types-->
        <select
          class="pokemon-types"
          aria-label="Default select example"
          id="pokemonSelect"
        >
          <option selected>Select pokemon</option>
          <!--use js to fill it-->
        </select>

        <!--favorite container-->
        <div class="favorite-container d-flex flex-column justify-content-end">
          <!--<div class="h-50 bg-warning mb-5"></div>-->
          <button type="button" class="btn btn-info w-100">Favorite</button>
        </div>
      </div>
      <!--right container-->
      <div class="con2">
        <div class="your-team">Your Team</div>
        <div class="cards">
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/JavaScript/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
